<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4361ee;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #3f37c9;
        }
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
        }
        .tab.active {
            border-bottom: 2px solid #4361ee;
            color: #4361ee;
            font-weight: bold;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <p>Track your income and expenses, view financial statistics, and manage your budget.</p>
        
        <div style="text-align: center; margin-bottom: 10px;">
            <button id="testApiBtn" style="background: #ddd; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Test API Connection</button>
            <div id="apiStatus" style="margin-top: 5px; font-size: 12px;"></div>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            
            <div class="form-container login-form active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="error-message" id="loginError"></div>
            </div>
            
            <div class="form-container register-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="error-message" id="registerError"></div>
            </div>
        </div>
    </div>

    <script src="/api_test.js"></script>
    <script src="/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.classList.contains(`${target}-form`)) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Login form submission
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                loginError.textContent = 'Logging in...';
                console.log('Attempting to login user:', username);
                
                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    const response = await fetch('/api/token', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Login response status:', response.status);
                    
                    let data;
                    try {
                        data = await response.json();
                        console.log('Login response data:', data);
                    } catch (e) {
                        console.error('Error parsing JSON response:', e);
                        data = { detail: 'Error parsing server response' };
                    }
                    
                    if (response.ok) {
                        // Store token in localStorage
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('username', username);
                        
                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        loginError.textContent = data.detail || 'Login failed. Please check your credentials.';
                    }
                } catch (error) {
                    loginError.textContent = 'An error occurred. Please try again.';
                    console.error('Login error:', error);
                }
            });
            
            // Register form submission
            const registerForm = document.getElementById('registerForm');
            const registerError = document.getElementById('registerError');
            
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    registerError.textContent = 'Passwords do not match.';
                    return;
                }
                
                registerError.textContent = 'Registering...';
                console.log('Attempting to register user:', username);
                
                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Registration response status:', response.status);
                    
                    let data;
                    try {
                        data = await response.json();
                        console.log('Registration response data:', data);
                    } catch (e) {
                        console.error('Error parsing JSON response:', e);
                        data = { detail: 'Error parsing server response' };
                    }
                    
                    if (response.ok) {
                        // Show success message and switch to login tab
                        registerError.textContent = '';
                        alert('Registration successful! Please log in.');
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Switch to login tab
                        document.querySelector('[data-tab="login"]').click();
                    } else {
                        registerError.textContent = data.detail || 'Registration failed. Please try again.';
                    }
                } catch (error) {
                    registerError.textContent = 'An error occurred. Please try again.';
                    console.error('Registration error:', error);
                }
            });
            
            // Test API connection
            const testApiBtn = document.getElementById('testApiBtn');
            const apiStatus = document.getElementById('apiStatus');
            
            testApiBtn.addEventListener('click', async () => {
                apiStatus.textContent = 'Testing API connection...';
                apiStatus.style.color = '#666';
                
                try {
                    const response = await fetch('/api/test');
                    const data = await response.json();
                    
                    console.log('API test response:', data);
                    
                    if (response.ok) {
                        apiStatus.textContent = 'API connection successful!';
                        apiStatus.style.color = '#4caf50';
                    } else {
                        apiStatus.textContent = 'API connection failed';
                        apiStatus.style.color = '#f44336';
                    }
                } catch (error) {
                    console.error('API test error:', error);
                    apiStatus.textContent = 'API connection failed';
                    apiStatus.style.color = '#f44336';
                }
            });
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
